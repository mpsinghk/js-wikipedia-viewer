<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="JS, JavaScript, Wikipedia" />
    <meta
      name="description"
      content="Wikipedia viewer developed in vanilla JavaScript"
    />
    <meta name="author" content="Maninder Pal Singh" />

    <title>Wikipedia Viewer - JavaScript</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script src="assets/wiki-viewer.js" defer></script>
  </head>
  <body>
    <input type="text" id="search" placeholder="Search..." />
    <button type="button" class="btn-random">View Random</button>
    <button type="button" class="btn-prev" disabled>Prev</button>
    <button type="button" class="btn-next" disabled>Next</button>
    <p id="counter"></p>
    <ul id="results"></ul>
  </body>
</html>
