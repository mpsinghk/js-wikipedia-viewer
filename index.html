<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="JS, JavaScript, Wikipedia" />
    <meta
      name="description"
      content="Wikipedia viewer developed in vanilla JavaScript"
    />
    <meta name="author" content="Maninder Pal Singh" />

    <title>Wikipedia Viewer - JavaScript</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script src="assets/wiki-viewer.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Wikipedia Viewer</h1>
        <p>
          Search articles based on your query or find some random ones by
          clicking on the button.
        </p>
      </header>

      <section class="controls">
        <input type="text" id="search" placeholder="Search for topics..." />
        <button type="button" class="btn-random">
          Random Articles
        </button>
      </section>

      <section class="pagination">
        <div class="pagination-left">
          <div id="counter"></div>
        </div>
        <div class="pagination-right">
          <button type="button" class="btn btn-prev" disabled>Prev</button>
          <button type="button" class="btn btn-next" disabled>Next</button>
        </div>
      </section>

      <ul id="results" class="results"></ul>
    </div>
  </body>
</html>
